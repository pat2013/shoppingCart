<div class="row" ng-controller="proCtrl">
    <div ng-include src="'./navbar.html'"></div>


    <div class="col-sm-6 col-md-8 col-md-offset-2 col-sm-offset-3">
        <div ng-hide="cart.items">
            <p>your cart is empty</p>
        </div>
        <ul class="list-group" ng-repeat="c in cart.items">
            <li class="list-group-item">
                <span><img src="{{c.item.image}}" class="img-thumbnail" alt="Cinque Terre" width="100" height="50"></span>
                <span class="badge"><i class="fa fa-plus" aria-hidden="true"></i> {{c.qty}} <i class="fa fa-minus" aria-hidden="true"></i></span>
                <span style="font-weight: bold">{{c.item.title}}</span>
                <span class="label label-success">${{c.price}}</span>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Action <span class="caret"></span>
                            </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Reduce by 1</a></li>
                        <li><a href="#">Remove All</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    <div>
        <div ng-if="cart.totalPrice" class="col-sm-6 col-md-4 col-md-offset-8">
            <strong>Total: ${{cart.totalPrice}}</strong>
            <a href="#/checkout" type="button" class="btn btn-success">Checkout</a>
        </div>
    </div>
</div>
