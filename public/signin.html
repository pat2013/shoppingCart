<div class="row" ng-controller="signinCtrl">
    <div class="col-md-8 col-md-offset-4">
        <h1>Mini MarketPlace</h1>
    </div>
    <div class="col-md-4 col-md-offset-4">
        <h2>Sign In</h2>

        <h4><span class="label label-danger">{{error}}</span></h4>
        <form name="myForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" ng-model="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" ng-model="password" class="form-control" required>
                <h4><span class="label label-default" ng-show="myVar">{{password}}</span></h4>

                <span class="checkbox"><label><input type="checkbox" ng-model="myVar">show password</label></span>
                <div class="col-mid-6">Don't have an account? <a href="#/signup">Sign up instead!</a></div>
            </div>
            <button class="btn btn-primary pull-right" ng-disabled="myForm.$invalid" ng-click="submit()" type="button">Login</button>
    </div>

</div>
