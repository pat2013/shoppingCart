<div class="row" ng-controller="profileCtrl">
    <div ng-include src="'./navbar.html'"></div>
    <div ng-show="signIn">
        <h4>My Profile</h4>
        <form class="col-md-4">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" ng-model="profile.email" class="form-control">

            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" ng-model="profile.password" class="form-control">

            </div>
            <button class="btn btn-primary pull-right" ng-click="" type="button">Save</button>
        </form>
    </div>
</div>
